<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="icon" href="media/lady_chef_cartoon_images.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login">
    <h2>
        LOGIN
    </h2>
    <div class="textbox">
    <div class="input-box">
        <input type="text" placeholder="Username"><i class='bx bxs-user-circle' ></i>
    </div>
    <div class="input-box">
        <input type="number" placeholder="Enter your number"><i class='bx bxs-phone'></i>
    </div>
    <div class="input-box">
        <input type="text" placeholder="Enter password"><i class='bx bxs-lock'></i>
    </div>
    </div>
    <div class="remember-forget">
        <label><input type="checkbox" >Remember me</label>
        <a href="#">forget password</a>
    </div>
    <div class="button">
        <button type="submit">Log in</button>
        <button type="reset">Reset</button>
    </div>
    <div class="register-link">
        Don't have an account? 
        <a href="#">Register</a>
    </div>
</div>
</body>
</html>
